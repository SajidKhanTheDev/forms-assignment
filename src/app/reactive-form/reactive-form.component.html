<div class=" d-flex h-100 justify-content-center">
    <div class=" card w-50">
        <div class=" card-header">
            <h5>Reactive Form</h5>
        </div>
        <div class=" card-body">
            <form [formGroup]="reactiveform">

                <div class="form-group mb-4">
                    <input type="text" class=" form-control" name="fullname" formControlName="fullname" required
                        placeholder="Fullname">
                    <span class="forError" *ngIf="fullname?.hasError('required') && fullname?.touched">Fullname Is
                        Required !</span>
                </div>

                <div class="form-group mb-4">
                    <input type="text" class=" form-control" name="Email" required placeholder="Email"
                        formControlName="email">
                    <span class="forError" *ngIf="email?.hasError('required') && email?.touched">Email Is
                        Required !</span>
                    <span class="forError" *ngIf="email?.hasError('email') && email?.touched">Email Is
                        Required !</span>
                </div>
                <div class="form-group mb-4">
                    <input type="text" class=" form-control" name="Address" required placeholder="Address"
                        formControlName="address">
                    <span class="forError" *ngIf="address?.hasError('required') && address?.touched">Address Is
                        Required !</span>
                </div>

                <div class="form-group mb-4">
                    <input type="text" class=" form-control" name="city" formControlName="city" required
                        placeholder="City">
                        <span class="forError" *ngIf="city?.hasError('required') && city?.touched">City name Is
                            Required !</span>
                </div>

                <div class="form-group mb-4">
                    <input type="text" class=" form-control" name="PhoneNo" required formControlName="phone"
                        placeholder="Phone Number">
                        <span class="forError" *ngIf="phone?.hasError('required') && phone?.touched">Phone No Is
                            Required !</span>
                </div>

                <div class="form-group mb-4">
                    <input type="password" class=" form-control" name="Password" required formControlName="password"
                        placeholder="Password">
                        <span class="forError" *ngIf="password?.hasError('required') && password
                        ?.touched">Password Is
                            Required !</span>
                </div>

                <div class="form-group mb-4">
                    <input type="password" class=" form-control" name="Confirmpassword" required
                        formControlName="confirmPassword" placeholder="ConfirmPassword">
                        <span class="forError" *ngIf="confirmPassword?.hasError('required') && confirmPassword?.touched">Confirm Password Is
                            Required !</span>
                </div>
                <div class="form-group mb-4">
                    <button class=" btn btn-danger" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
